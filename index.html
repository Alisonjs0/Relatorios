<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {

        }

        body {

        .container {

        .form-group input,

        .form-group input:focus,

        }

        .button-group {
            display: flex;

        }

        button {

        }

        .btn-submit {

        }

        .btn-submit:hover {
            transform: translateY(-2px);

        }

        .btn-submit:disabled {

        }

        .btn-clear {

        }

        .btn-clear:hover {

        }

        .loader {
            display: none;

        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            display: none;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;

        }

        .status-message.success {
            background: #d4edda;

        }

        .status-message.error {

        }

        .status-message.info {
            background: #d1ecf1;

        }

        .results-section {
            display: none;
        }

        .results-section.show {

        }

        .results-header {
            margin-bottom: 25px;

        .roteiro-card {
            background: #fff;

        .roteiro-header {

        .roteiro-number-badge {

        .section-title {
            color: #2d3748;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid #ebf4ff;

        }
        
        .section-title i { color: #667eea; }

        .highlight-box {
            background-color: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;

        .target-box {
            background-color: #fffaf0;

            border-radius: 0 8px 8px 0;

        }

        .script-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .script-row {
            display: flex;

        .script-row:last-child {

        .script-label {
            background: #f7fafc;

        .script-label .emoji {

        }

        .script-text {
            padding: 15px;

            line-height: 1.6;

        }

        .cta-box {
            background: linear-gradient(to right, #667eea, #764ba2);

            border-radius: 8px;
            text-align: center;

            font-size: 16px;
            margin-bottom: 20px;

        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid #edf2f7;
        }

        /* Improved Loader */
        .loader {
            margin: 40px auto;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .roteiro-number { display: none; } /* Hide old style */

        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .copy-button {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;

            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: #5a6268;
        }

        .terms-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .terms-input-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: flex-start;
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-height: 50px;
            transition: all 0.3s ease;
        }

        .terms-input-box:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .term-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .term-tag button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .term-tag button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .terms-input-box input {
            flex: 1;
            min-width: 150px;
            border: none;
            padding: 6px 0;
            font-size: 14px;
            font-family: inherit;
            outline: none;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 500;
        }

        .suggestion-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f8f9fa;
        }

        .preset-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 12px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            color: #555;
        }

        .preset-btn:hover {
            background: #dee2e6;
            border-color: #adb5bd;
        }

        .terms-counter {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Gerador de Relat√≥rios</h1>
            <p>Gere roteiros e ideias de copy baseados em an√∫ncios de concorrentes</p>
        </div>

        <div class="form-section">
            <form id="reportForm">
                <div class="status-message" id="statusMessage"></div>

                <div class="form-group">
                    <label for="searchTerms">Termos de Busca:</label>
                    
                    <div class="preset-buttons">
                        <button type="button" class="preset-btn" data-preset="loja">üè™ Loja de Carros</button>
                        <button type="button" class="preset-btn" data-preset="anuncios">üì¢ An√∫ncios Automotivos</button>
                        <button type="button" class="preset-btn" data-preset="protecao">üõ°Ô∏è Prote√ß√µes/Seguros</button>
                        <button type="button" class="preset-btn" data-preset="locadora">üîë Locadoras</button>
                    </div>

                    <div class="terms-input-wrapper">
                        <div class="terms-input-box" id="termsInputBox">
                            <input 
                                type="text" 
                                id="searchTerms" 
                                name="searchTerms"
                                placeholder="Digite um termo e pressione Enter..."
                                autocomplete="off"
                            >
                        </div>
                        <div class="autocomplete-suggestions" id="suggestions"></div>
                        <div class="terms-counter"><span id="termsCount">0</span> termo(s) adicionado(s)</div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-submit" id="submitBtn">
                        ‚ñ∂Ô∏è Gerar Relat√≥rio
                    </button>
                    <button type="reset" class="btn-clear">
                        üîÑ Limpar
                    </button>
                </div>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Processando sua solicita√ß√£o...</p>
                    <small>Isso pode levar alguns minutos</small>
                </div>
            </form>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>üìä Resultados</h2>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        // Configurar a URL do webhook aqui
        const WEBHOOK_URL = 'https://n8n.smartcora.cloud/webhook-test/fd95dc0d-06c7-48ab-ab73-5a5090ffe94c';

        // Termos pr√©-configurados por categoria
        const PRESET_TERMS = {
            loja: [
                'Venda em 40 minutos',
                'Dinheiro na hora',
                'Aprova√ß√£o de cr√©dito imediata',
                'Sem burocracia',
                'Avalia√ß√£o gratuita',
                'Maior variedade de carros',
                'Consigna√ß√£o inteligente',
                'Troca com troco',
                'Compra seu carro',
                'Melhor pre√ßo garantido'
            ],
            anuncios: [
                'Toyota Corolla',
                'Jeep Compass',
                'Honda HR-V',
                'Fiat Pulse',
                'Toyota Hilux',
                'BMW 320i',
                'Mercedes GLC',
                'Volkswagen Polo',
                'Honda Civic',
                'Carro 2024',
                'Carro zero km',
                'Financiamento dispon√≠vel'
            ],
            protecao: [
                'Blindagem N√≠vel 3A',
                'Seguro total',
                'Prote√ß√£o contra roubo',
                'Rastreador GPS incluso',
                'Garantia estendida',
                'Cobertura contra colis√£o',
                'Assist√™ncia 24h',
                'Perda total coberta',
                'Vidros blindados',
                'Seguro desemprego'
            ],
            locadora: [
                'Aluguel de carro por dia',
                'Aluguel por semana',
                'Aluguel mensal',
                'Sem taxas adicionais',
                'Carro com motorista',
                'Frota renovada',
                'Seguro inclu√≠do',
                'Entrega a domic√≠lio',
                'Carro executivo',
                'Van para eventos',
                'Promo√ß√£o de aluguel',
                'Desconto para PJ'
            ]
        };

        // Todos os termos dispon√≠veis para autocomplete
        const ALL_TERMS = Object.values(PRESET_TERMS).flat();

        let selectedTerms = [];

        const form = document.getElementById('reportForm');
        const statusMessage = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const submitBtn = document.getElementById('submitBtn');
        const searchInput = document.getElementById('searchTerms');
        const termsInputBox = document.getElementById('termsInputBox');
        const suggestionsBox = document.getElementById('suggestions');
        const termsCount = document.getElementById('termsCount');
        const clearBtn = document.querySelector('.btn-clear');

        // Event listeners para termos de busca
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTerm(searchInput.value.trim());
            }
        });

        searchInput.addEventListener('input', (e) => {
            const value = e.target.value.trim().toLowerCase();
            if (value.length > 0) {
                showSuggestions(value);
            } else {
                hideSuggestions();
            }
        });

        // Limpar todos os termos
        clearBtn.addEventListener('click', (e) => {
            e.preventDefault();
            selectedTerms = [];
            renderTerms();
            searchInput.value = '';
            hideSuggestions();
            statusMessage.className = 'status-message';
            resultsSection.classList.remove('show');
            resultsContainer.innerHTML = '';
        });

        // Event listeners para presets
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const preset = btn.dataset.preset;
                addMultipleTerms(PRESET_TERMS[preset]);
                searchInput.value = '';
                hideSuggestions();
            });
        });

        // Click fora para esconder sugest√µes
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.terms-input-wrapper')) {
                hideSuggestions();
            }
        });

        function addTerm(term) {
            if (!term || selectedTerms.includes(term)) {
                searchInput.value = '';
                return;
            }

            selectedTerms.push(term);
            renderTerms();
            searchInput.value = '';
            hideSuggestions();
            searchInput.focus();
        }

        function addMultipleTerms(terms) {
            terms.forEach(term => {
                if (!selectedTerms.includes(term)) {
                    selectedTerms.push(term);
                }
            });
            renderTerms();
        }

        function removeTerm(term) {
            selectedTerms = selectedTerms.filter(t => t !== term);
            renderTerms();
            searchInput.focus();
        }

        function renderTerms() {
            // Limpar tags antigas
            document.querySelectorAll('.term-tag').forEach(tag => tag.remove());

            // Renderizar novas tags
            selectedTerms.forEach(term => {
                const tag = document.createElement('div');
                tag.className = 'term-tag';
                tag.innerHTML = `
                    ${term}
                    <button type="button" onclick="removeTerm('${term.replace(/'/g, "\\'")}')">‚úï</button>
                `;
                termsInputBox.insertBefore(tag, searchInput);
            });

            // Atualizar contador
            termsCount.textContent = selectedTerms.length;
        }

        function showSuggestions(value) {
            const filtered = ALL_TERMS.filter(term => 
                term.toLowerCase().includes(value) && 
                !selectedTerms.includes(term)
            );

            if (filtered.length === 0) {
                suggestionsBox.innerHTML = '<div class="suggestion-item disabled">Nenhuma sugest√£o encontrada</div>';
            } else {
                suggestionsBox.innerHTML = filtered.map(term => 
                    `<div class="suggestion-item" onclick="addTerm('${term.replace(/'/g, "\\'")}')">${term}</div>`
                ).join('');
            }

            suggestionsBox.classList.add('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Combinar termos das tags + input atual
            const currentInput = searchInput.value.trim();
            const allTerms = [...selectedTerms];
            if (currentInput && !allTerms.includes(currentInput)) {
                allTerms.push(currentInput);
            }

            if (allTerms.length === 0) {
                showStatus('Por favor, adicione pelo menos um termo de busca.', 'error');
                return;
            }

            submitBtn.disabled = true;
            loader.style.display = 'block';
            statusMessage.style.display = 'none';
            resultsSection.classList.remove('show');
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        searchTerms: allTerms,
                        message: allTerms.join(', ') 
                    })
                });

                if (!response.ok) throw new Error('Erro na requisi√ß√£o');

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro ao gerar relat√≥rio. Verifique os logs.', 'error');
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function displayResults(data) {
            resultsSection.classList.add('show');
            resultsContainer.innerHTML = '';

            let roteiros = [];

            // Normalizar os dados (lidar com estrutura aninhada do n8n)
            if (Array.isArray(data)) {
                // Estrutura nova: O array cont√©m objetos que t√™m uma propriedade "data" que √© um array
                roteiros = data.flatMap(item => {
                    // Caso 1: Item tem propriedade 'data' que √© array (formato novo)
                    if (item.data && Array.isArray(item.data)) {
                        return item.data;
                    } 
                    // Caso 2: O item j√° √© o roteiro (formato antigo ou flat)
                    return item;
                });
            } else if (data.data && Array.isArray(data.data)) {
                // Caso venha um objeto √∫nico com propriedade data
                roteiros = data.data;
            } else {
                // Fallback
                roteiros = [data];
            }

            // Filtrar itens inv√°lidos (sem conte√∫do)
            roteiros = roteiros.filter(item => item && (item.ideia_copy || item.visual || (item.json && item.json.ideia_copy)));

            if (roteiros.length === 0) {
                // Verifica se houve erro expl√≠cito na resposta
                if (data.error || (data[0] && data[0].error)) {
                     resultsContainer.innerHTML = `
                        <div class="error-box">
                            <strong>Erro:</strong> ${data.error || data[0].error}
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = '<p>Nenhum roteiro encontrado nos dados recebidos.</p>';
                }
                return;
            }

            roteiros.forEach((item, index) => {
                const card = createRoteiroCard(item, index + 1);
                resultsContainer.appendChild(card);

        }

        function createRoteiroCard(item, number) {
            const card = document.createElement('div');
            card.className = 'roteiro-card';

            const ideia = item.ideia_copy || item.json?.ideia_copy || '';
            const publico = item.publico_target || item.json?.publico_target || '';
            const visual = item.visual || item.json?.visual || '';
            const legenda = item.legenda || item.json?.legenda || '';
            const locucao = item.locucao || item.json?.locucao || '';
            const cta = item.cta_final || item.json?.cta_final || '';

            const fullText = `
üìå IDEIA DE COPY:
${ideia}

üë• P√öBLICO-ALVO:
${publico}

üé¨ ROTEIRO (30s)
--------------------------------
üìπ VISUAL:
${visual}

üìù LEGENDA:
${legenda}

üéôÔ∏è LOCU√á√ÉO:
${locucao}

üöÄ CTA FINAL:
${cta}
            `.trim();

            card.innerHTML = `
                <div class="roteiro-header">
                    <span class="roteiro-number-badge">Op√ß√£o #${number}</span>
                </div>
                
                <div class="roteiro-content">
                    <div class="section-title">üí° Ideia Central</div>
                    <div class="highlight-box">${escapeHtml(ideia)}</div>

                    <div class="section-title">üë• P√∫blico-Alvo</div>
                    <div class="target-box">${escapeHtml(publico)}</div>

                    <div class="section-title">üé¨ Roteiro Detalhado</div>
                    <div class="script-grid">
                        <div class="script-row">
                            <div class="script-label">
                                <span class="emoji">üìπ</span>
                                Visual
                            </div>
                            <div class="script-text">${escapeHtml(visual)}</div>
                        </div>
                        <div class="script-row">
                            <div class="script-label">
                                <span class="emoji">üìù</span>
                                Legenda
                            </div>
                            <div class="script-text">${escapeHtml(legenda)}</div>
                        </div>
                        <div class="script-row">
                            <div class="script-label">
                                <span class="emoji">üéôÔ∏è</span>
                                Locu√ß√£o
                            </div>
                            <div class="script-text">${escapeHtml(locucao)}</div>
                        </div>
                    </div>

                    <div class="cta-box">
                        üöÄ ${escapeHtml(cta)}
                    </div>

                    <div class="action-bar">
                        <button class="copy-button" onclick="copyToClipboard(\`${escapeForJs(fullText)}\`)">
                            üìã Copiar Tudo
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeForJs(text) {
            return text
                .replace(/\\/g, '\\\\')
                .replace(/`/g, '\\`')
                .replace(/\$/g, '\\$');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('‚úÖ Copiado para a √°rea de transfer√™ncia!', 'success');
                setTimeout(() => {
                    statusMessage.className = 'status-message';
                }, 3000);
            }).catch(() => {
                showStatus('‚ùå Erro ao copiar', 'error');
            });
        }
    </script>
